<app-header></app-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container-fluid jumbotron">

<div class="row">
  <div class="col-lg-9 col-md-9">
     <h2>Dashboard</h2>
     <p>home/Dashboard</p>
  </div>
  <div class="col-lg-3 col-md-3">
    <button type="button" class="btn btn-lg" id="upgrade"> Upgrade</button>
  </div>
</div>
    <div class="row">
      <div class="col-lg-5 col-md-5 mat-card " id="card">
        <h4>Daily sale</h4>
        <div class="text-end">
          <h2 id="arrow"><i class="fa fa-arrow-up" >
            </i>
            $120</h2>
            <br>
            <span class="text-muted">Todays Income</span>
        </div>
        <span class="text-success">80%</span>
        <mat-progress-bar class="daily" [color]="color1" [value]="value1" [bufferValue]="bufferValue1">
    </mat-progress-bar>
      </div>
    
      <div class="col-lg-5 col-md-5 mat-card" id="card">
        <h4>Weekly sale</h4>
        <div class="text-end">
          <h2 id="arrow"><i class="fa fa-arrow-up" >
            </i>
            $5,000</h2>
            <br>
            <span class="text-muted">Todays Income</span>
        </div>
        <span class="text-success">30%</span>
        <mat-progress-bar
        class="weekly"
        [color]="color2"
        
        [value]="value2"
        [bufferValue]="bufferValue2">
    </mat-progress-bar>
      </div>
      
    </div>

    <div class="row " >
      <div class="col-lg-4 col-md-4 mat-card" id="piechart">
        <div class="row">
        <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 mat-card" id="doughnut">
          <canvas baseChart 
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
        </div>

      </div>

      </div>
      <div class="mat-card col-lg-8 col-md-8" id="barchart">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
      </div>
      
</div>

    </div>
    <app-footer></app-footer>
