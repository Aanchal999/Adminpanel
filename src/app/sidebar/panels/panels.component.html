<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container-fluid jumbotron">
    <div class="row">
    <div class="col-lg-9 col-md-9">
       <h2>Profiles</h2>
       <p>home/profiles</p>
      
    </div>
    <div class="col-lg-3 col-md-3">
      <button type="button" class="btn btn-lg" id="upgrade"> Upgrade</button>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-1 col-md-1 "></div>
    <div class="col-lg-4 col-md-4 ">
        <mat-card class="profile">
            
            <div id="image"  *ngFor="let item of userList"><img mat-card-image src="assets\shinchan.png"
             alt="Photo of a Aanchal">
        
        <mat-card-content>
            <h3>{{item.f1}} {{item.l1}}</h3>
            <h5>{{item.e1}}</h5>
            <h5>{{item.f2}}</h5>
        </mat-card-content>
    </div>
       </mat-card>
      </div>
      <div class="col-lg-6 col-md-6 mat-card" id="form"  >
               
        <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5"  *ngFor="let item of userList">
        
          <table >
            
            <tr >
                <td  >
                   
                        <mat-form-field class="fullwidth" >
                        <input matInput name="fn" type="text"  placeholder="firstname" ngModel [(ngModel)]="item.f1" required #fn="ngModel" >
                       
                       </mat-form-field>
                       <div *ngIf="fn.invalid && (fn.dirty || fn.touched)">                               
                       <mat-error *ngIf="fn.hasError('required')">
                        First Name is required.
                       </mat-error>
                     </div>
                    
                    </td>

                <td>
                   
                    <mat-form-field class="fullwidth">
                    <input  matInput name="l1" type="text"  placeholder="lastname" ngModel [(ngModel)]="item.l1" required #ln="ngModel" >
                   </mat-form-field>
                   <div *ngIf="ln.invalid && (ln.dirty || ln.touched)">                               
                   <mat-error *ngIf="ln.hasError('required')">
                    Last Name is required.
                   </mat-error>
                  </div>
                
            </td>


        </tr>
           
            <tr>
                <td>
                <mat-form-field>
                <input  type="tel" matInput name="f2" placeholder="contact no. " ngModel [(ngModel)]="item.f2" required minlength="10" maxlength="10" #cn="ngModel">    
            </mat-form-field>
                <div *ngIf="cn.invalid && (cn.dirty || cn.touched)">                               
                            <mat-error *ngIf="cn.hasError('required')">
                             Contact No. is required.
                            </mat-error>
                            <mat-error *ngIf="cn.hasError('minlength')">
                                Enter valid contact no.
                            </mat-error>
                            <mat-error *ngIf="cn.hasError('maxlength')">
                                Enter valid contact no.
                            </mat-error>
                        </div>
                        </td>
             
                <td>
                    
                    <mat-form-field>
                        <input   name="a1" matInput type="text" placeholder="address"  [(ngModel)]="item.a1" ngModel required #ad="ngModel">
                    </mat-form-field>
                        <div *ngIf="ad.invalid && (ad.dirty || ad.touched)">                               
                            <mat-error *ngIf="ad.hasError('required')">
                             Address is required.
                            </mat-error>
                        </div>
                   
                    </td>
            </tr>

            <tr>
                <td>
                 <mat-form-field>
                 <input  type="email" matInput name="e1"  placeholder=" email"  [(ngModel)]="item.e1" ngModel required disabled email #em="ngModel"> 
             </mat-form-field>
           
                         </td>
                         </tr>


                         <tr>

                            <td>
                                    
                                    <mat-form-field>
                                        <input [(ngModel)]="item.country" matInput name="country" type="text"   placeholder="Country" ngModel required #country="ngModel">
                                    </mat-form-field>
                                       
                                        <div *ngIf="country.invalid && (country.dirty || country.touched)">                               
                                            <mat-error *ngIf="country.hasError('required')">
                                             Country is required.
                                            </mat-error>
                                        </div>
                                   
                                </td>
                            </tr>

                            <tr>
                                <td>
                                   <div class="form-group">
                                        <label for="State">State</label>
                                        <select [(ngModel)]="item.state"  name="state" class="form-control" #state="ngModel" (change)="changeCountry($event)" required>
                                          <option *ngFor ="let count of stateList">{{count.name}}</option>
                                        </select>
                                        <mat-error *ngIf="state.errors  && (state.dirty || state.touched)">              
                                             Please select your state
                                        </mat-error>
                                    </div>
                                    </td>

                                     
                       <div class="form-group">
                        <label for="City">City</label>
                        <select [(ngModel)]="item.city" name="city" class="form-control" #city="ngModel" >
                            <option [(ngModel)]="item.city" *ngFor ="let city of cities">{{city}}</option>
                          </select>
                          <mat-error  *ngIf="city.errors  && (city.dirty || city.touched)">              
                            Please select your city
                          </mat-error>
                    </div>
                        
          
     </tr>

                <td>
                <mat-form-field >
                        <input  name="p1" type="password" matInput placeholder="password"  [(ngModel)]="item.p1" ngModel required minlength="6" #p1="ngModel">
                    </mat-form-field>
                        <div *ngIf="p1.invalid && (p1.dirty || p1.touched)">                               
                            <mat-error *ngIf="p1.hasError('required')">
                             Please Set Password is required.
                            </mat-error>
                            <mat-error *ngIf="p1.hasError('minlength')">
                                Minimum length is 6 characters.
                            </mat-error>
                        </div>
                    
                    </td>
                <td>
                <mat-form-field>
                        <input name="p2" type="password" matInput placeholder="confirm password" [(ngModel)]="item.p2"  ngModel required   #p2="ngModel">
                    </mat-form-field>
                        <mat-error  *ngIf="p1!=p2 && p2.touched" >              
                            Password not matching
                          </mat-error>
                        </td>
                                    
                </tr>-->
              
          </table>
         <div class="row">
                <button  type="submit" class="btn btn-lg "  md-raised-button >Submit</button>
         </div>

                 
        </form>
       
    </div>
    
  </div>

</div>
