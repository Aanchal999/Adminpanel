<div class="container-fluid jumbotron">
    <div class="row">
        <div class="col-lg-9 col-md-9">
           <h2>Forms</h2>
           <p>home/Forms</p>
        </div>
        <div class="col-lg-3 col-md-3">
          <button type="button" class="btn btn-lg" id="upgrade"> Upgrade</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-5 col-md-5 mat-card " id="card">
            <form class="example-container" >
                <mat-checkbox formControlName="hideRequired">Hide required marker</mat-checkbox>
                <div>
                  <label>Float label: </label>
                  <mat-radio-group formControlName="floatLabel">
                    <mat-radio-button value="auto">Auto</mat-radio-button>
                    <mat-radio-button value="always">Always</mat-radio-button>
                    <mat-radio-button value="never">Never</mat-radio-button>
                  </mat-radio-group>
                </div>
            
                <mat-form-field 
                    [hideRequiredMarker]="options.value.hideRequired"
                    [floatLabel]="options.value.floatLabel">
                  <input matInput formControlName="name" placeholder="Simple placeholder" required>
                </mat-form-field>
            
                <button type="submit" mat-raised-button color="primary">Submit</button>
              </form>
          
        
        </div>
        <div class="col-lg-5 col-md-5 mat-card " id="card">
          
        
        </div>
