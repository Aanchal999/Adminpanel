
  <div class="account" >
    <h2 class="table-heading">List of Registered Users</h2>
    <table id="users">
      <tr>
        <th *ngFor="let columns of headers">
          {{columns}}
        </th>
      </tr>
      <tr *ngFor="let item of userList">
        <td>{{item.f1}}</td>
        <td>{{item.l1}}</td>
        <td>{{item.f2}}</td>
        <td>{{item.e1}}</td>
        
       </tr>
    </table>
  </div>
